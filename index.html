<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

</head>
<body>
<form id="maritalForm">
  <label>Marital Status: <input type="text" name="marital_status" required></label><br>

  <h3>Husband's Details</h3>
  <label>Full Name: <input type="text" name="husband_name" required></label><br>
  <label>Phone Number: <input type="text" name="husband_phone" required></label><br>
  <label>Email: <input type="text" name="husband_email" required></label><br>
  <label>Emirates ID: <input type="text" name="husband_emirates_id" required></label><br>
  <label>Expiry Date Emirates ID: <input type="date" name="husband_emirates_expiry" required></label><br>
  <label>Salary: <input type="text" name="husband_salary" required></label><br>

  <h3>Wife's Details</h3>
  <label>Full Name: <input type="text" name="wife_name" required></label><br>
  <label>Phone Number: <input type="text" name="wife_phone" required></label><br>
  <label>Email: <input type="text" name="wife_email" required></label><br>
  <label>Emirates ID: <input type="text" name="wife_emirates_id" required></label><br>
  <label>Expire Date Emirates ID: <input type="date" name="wife_emirates_expiry" required></label><br>
  <label>Salary: <input type="text" name="wife_salary" required></label><br>

  <label>Emirates: <input type="text" name="emirates" required></label><br>
  <label>Home Address:<br><textarea name="home_address" rows="3" required></textarea></label><br>
  <label>Comments:<br><textarea name="comments" rows="3"></textarea></label><br>
  <label>Nationality: <input type="text" name="nationality" required></label><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
